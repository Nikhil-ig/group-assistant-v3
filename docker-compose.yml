services:
  # MongoDB - Database
  mongo:
    image: mongo:4.4
    container_name: v3-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: mongo admin -u root -p example --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis - Caching & Pub/Sub
  redis:
    image: redis:7.2
    container_name: v3-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Centralized API - Core Backend
  api-v2:
    build:
      context: .
      dockerfile: api_v2/Dockerfile
    container_name: v3-api-v2
    ports:
      - "8000:8002"
    environment:
      MONGODB_URL: mongodb://root:example@mongo:27017
      DATABASE_NAME: bot_rbac
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: ${DEBUG:-false}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8002/api/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram Bot - Independent Bot Service
  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: v3-bot
    ports:
      - "8001:8002"
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_V2_URL: http://api-v2:8002
      API_V2_KEY: ${API_KEY:-shared-api-key}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      api-v2:
        condition: service_healthy
    command: python main.py
    restart: unless-stopped

  # Web API - Independent Web Service
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: v3-web
    ports:
      - "8002:8002"
    environment:
      API_V2_URL: http://api-v2:8002
      API_V2_KEY: ${API_KEY:-shared-api-key}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      DEBUG: ${DEBUG:-false}
    depends_on:
      api-v2:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8002/api/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx - Load Balancer (Optional)
  # Uncomment to use Nginx as reverse proxy
